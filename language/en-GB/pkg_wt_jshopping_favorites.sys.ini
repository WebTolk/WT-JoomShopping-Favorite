PKG_WT_JSHOPPING_FAVORITES_WHATS_NEW="<h3>v.2.0.2 What's new?</h3><h4>Code refactoring</h4><p>Improved compatibility of the extension package with Joomla 5.</p><h4>WT Product model</h4><p>The file type extension <code>WT Products - Web Tolk JoomShopping custom model</code> has been removed from the package. Now there is no need for it. You can safely delete it in the section <code>System - Extensions - Management</code>.</p><h4>Added output positions</h4><p>Added positions for button output that appeared in the latest versions of JoomShopping.</p>"
