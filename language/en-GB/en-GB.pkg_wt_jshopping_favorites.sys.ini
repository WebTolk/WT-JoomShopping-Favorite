PKG_WT_JSHOPPING_FAVORITES = "WT JoomShopping Favorite"
PKG_WT_JSHOPPING_FAVORITES_DESC = "<p>The functionality of selected products is implemented using cookies. As standard, the JoomShopping wish list is displayed only in the single product view, but there is no in product list view. When using various hacks to add a wish list button to the product category view, the button redirects to the product card, if the product has dependent attributes (which affect the price).</p><p>WT JoomShopping Favorites is an alternative wish list (favorite products) for JoomShopping. With WT JoomShopping Favorites You can:<br/><ul><li>add favorite button to single product view <span class=\"badge bg-info\">19 positions</span></li><li>add favorite button to product category view <span class=\"badge bg-info\">11 positions</span></li><li>create a menu item for customer favorite products</li><li>output a module with an icon and the number of products added to favorites</li><li>add <strong>your custom</strong> is easy with copying 1 file to your template folder, most likely even without editing it</li></ul></p>"
