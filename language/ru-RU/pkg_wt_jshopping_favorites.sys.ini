PKG_WT_JSHOPPING_FAVORITES_DESC = "<p>Функционал избранных товаров, реализован с помощью cookie. В стандартной комплектации список желаний JoomShopping отображается только в карточке товара. В списке товаров нет. При использовании различных хаков для добавления кнопки списка пожеланий в вид категории товаров кнопка перенаправляет в карточку товара, в случае если у товара есть зависимые атрибуты (влияют на цену).</p><p>WT JoomShopping Favorites - это альтернативный список пожеланий (избранные товары) для JoomShopping. С помощью WT JoomShopping Favorites Вы сможете:<br/><ul><li>добавить кнопку в карточку товара <span class=\"badge bg-info\">19 позиций</span></li><li>добавить кнопку в список товаров <span class=\"badge bg-info\">11 позиций</span></li><li>создать пункт меню для избранных товаров</li><li>вывести модуль с иконкой и количеством добавленных в избранное товаров</li><li>добавление <strong>своего шаблона</strong> копированием одного файла, скорее всего даже без его редактирования</li></ul>.</p>"
